base_url: http://localhost
data: json://data.json
init:
  - name: loginStep
    path: api/auth/login
    method: POST
    body: init

steps:
  - name: apiall
    path: api/profile/all
    method: GET
    expect_status: 200

  - name: apiProfileUsername
    path: api/profile/@{name}
    method: GET
    query: ProfileUsername
    expect_status: 200

  - name: isLogin
    path: api/profile/me
    method: GET
    login: loginStep
    expect_status: 200

  - name: PostNewArticle
    path: api/post/new
    method: POST
    body: Article
    expect_status: 200
    login: loginStep